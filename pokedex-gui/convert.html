<!DOCTYPE html>
<html>
<head>
    <title>Icon Converter</title>
    <style>
        canvas { border: 1px solid black; margin: 10px; }
    </style>
</head>
<body>
    <img id="source" src="pokedex.ico" style="display: none;">
    <canvas id="canvas192" width="192" height="192"></canvas>
    <canvas id="canvas512" width="512" height="512"></canvas>
    <script>
        window.onload = function() {
            const img = document.getElementById('source');
            const canvas192 = document.getElementById('canvas192');
            const canvas512 = document.getElementById('canvas512');
            const ctx192 = canvas192.getContext('2d');
            const ctx512 = canvas512.getContext('2d');
            
            img.onload = function() {
                ctx192.drawImage(img, 0, 0, 192, 192);
                ctx512.drawImage(img, 0, 0, 512, 512);
                
                console.log('192x192 Data URL:', canvas192.toDataURL('image/png'));
                console.log('512x512 Data URL:', canvas512.toDataURL('image/png'));
            };
        };
    </script>
</body>
</html>
